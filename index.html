<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/3a7225da88.js" crossorigin="anonymous"></script>
    <title>Carrossel</title>
</head>
<body>
    <div class="container">
        <div class="Carrossel">
            <img src="assets/img/s4.jpg" alt="Uma imagem bonita" class="slider" id="last">
            <img src="assets/img/s1.jpg" alt="Uma imagem bonita" class="slider">
            <img src="assets/img/s2.jpg" alt="Uma imagem bonita" class="slider">
            <img src="assets/img/s3.jpg" alt="Uma imagem bonita" class="slider">
            <img src="assets/img/s4.jpg" alt="Uma imagem bonita" class="slider">
            <img src="assets/img/s1.jpg" alt="Uma imagem bonita" class="slider" id="first">
        </div>
        
        <div class="container-controles">
            <div class="group-buttons">
                <button class="btn btn-back"><i class="fas fa-chevron-left"></i></button>
                <button class="btn btn-next"><i class="fas fa-chevron-right"></i></button>
               </div>
        
               <div class="active-sliders">
                   <span class="circle"></span>
                   <span class="circle"></span>
                   <span class="circle"></span>
                   <span class="circle"></span>
                   <span class="circle"></span>
                   <span class="circle"></span>
               </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
